<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <script>
      (function() {
        var s = localStorage.getItem('theme');
        var sys = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        var theme = (s === 'dark' || s === 'light') ? s : sys;
        var link = document.createElement('link');
        link.rel = 'manifest';
        link.href = theme === 'dark' ? '/site.webmanifest.dark' : '/site.webmanifest';
        document.head.appendChild(link);
      })();
    </script>
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="planRUN" />
    <meta name="theme-color" content="#FFFFFF" id="theme-color-meta" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>planRUN - Календарь тренировок</title>
    <script>
      (function() {
        function getSystemTheme() {
          return window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        }
        function getTheme() {
          var saved = localStorage.getItem('theme');
          return (saved === 'dark' || saved === 'light') ? saved : getSystemTheme();
        }
        function applyTheme(theme) {
          document.documentElement.setAttribute('data-theme', theme);
          if (document.body) document.body.setAttribute('data-theme', theme);
          var meta = document.getElementById('theme-color-meta');
          if (meta) meta.setAttribute('content', theme === 'dark' ? '#1A1A1A' : '#FFFFFF');
        }
        applyTheme(getTheme());
        document.addEventListener('DOMContentLoaded', function() {
          if (document.body) document.body.setAttribute('data-theme', getTheme());
        });
        var m = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)');
        if (m && m.addEventListener) {
          m.addEventListener('change', function() {
            if (localStorage.getItem('theme') !== 'dark' && localStorage.getItem('theme') !== 'light') {
              applyTheme(getSystemTheme());
            }
          });
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <div id="modal-root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
